<!-- LOG IN / SIGN IN MODAL -->
<!-- -------------------------------------------------------------------- -->
<div class="modal" id="card-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="mr-4 active" id="card-modal-label">CARD INFO</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-5">
                  <label for="card-holder" class="col-form-label">Username</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group col-5">
                  <label for="card-number" class="col-form-label">Password</label>
                  <input type="text" class="form-control" id="password" required>
                </div>
              </div>
              <div class="form-group">
                <label for="card-holder" class="col-form-label">Card Holder</label>
                <input type="text" class="form-control" id="card-holder" required>
              </div>
              <div class="form-group">
                <label for="card-number" class="col-form-label">Card Number</label>
                <input type="text" class="form-control" id="card-number" required>
              </div>
              <div class="form-row">
                  <div class="form-group col-5">
                      <label for="expirationMonth">Month</label>
                      <select class="form-control" id="expirationMonth" required>
                      <option>01</option>
                      <option>02</option>
                      <option>03</option>
                      <option>04</option>
                      <option>05</option>
                      <option>...</option>
                      </select>
                  </div>
                  <div class="form-group col-5">
                      <label for="expirationMonth">Year</label>
                      <select class="form-control" id="expirationMonth" required>
                      <option>2020</option>
                      <option>2021</option>
                      <option>2022</option>
                      <option>2023</option>
                      <option>2024</option>
                      <option>...</option>
                      </select>
                  </div>
                  <div class="form-group col">
                      <label for="card-holder">CCV</label>
                      <input type="text" class="form-control" id="card-holder" required>
                  </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="spt-button">SAVE</button>
        </div>
      </div>
  </div>
</div>
